<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/contact.css">
  <title>Contact</title>
</head>

<body>

  <header>
    <div class="nav-left">
      <div class="logo">
        <a href="/pages/home.html">
          <img src="https://dumbways.id/assets/images/brandred.png" alt="Dumbways Logo">
        </a>
      </div>
      <ul>
        <li><a href="/pages/home.html">
            <p class="selected">Home</p>
          </a></li>
        <li><a href="#">
            <p>My Project</p>
          </a></li>
      </ul>
    </div>
    <div class="nav-right">
      <a href="/index.html"><button>Contact Me</button></a>
    </div>
  </header>


  <section>
    <div class="contact-me">
      <h1>GET IN TOUCH</h1>

      <form>
        <div>
          <label for="input-name">Name</label>
          <input type="text" id="input-name">
        </div>

        <div>
          <label for="input-email">Email</label>
          <input type="email" id="input-email" required>
        </div>

        <div>
          <label for="input-phonenumber">Phone Number</label>
          <input type="tel" id="input-phonenumber">
        </div>

        <div>
          <label for="input-subject">Subject</label>
          <select name="input-subject" id="input-subject" required>
            <option hidden></option>
            <option>Frontend</option>
            <option>Backend</option>
            <option>Fullstack</option>
          </select>
        </div>

        <div>
          <label for="input-yourmessage">Your Message</label>
          <textarea id="input-yourmessage" cols="5" rows="4" required></textarea>
        </div>

        <div class="submit-btn">
          <button type="button" onclick="redirectToEmail()">Submit</button>
        </div>

      </form>
    </div>
  </section>

</body>
<script src="/contact.js"></script>

</html>
