<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/public/css/style.css">
    <title>Login</title>
</head>
<body>
    <header class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">

        <div class="container-fluid mx-lg-5 mx-sm-1 py-1">
          <a class="navbar-brand" href="/">
            <img src="https://dumbways.id/assets/images/brandred.png" width="49px" alt="Dumbways Logo">
          </a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
             aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item mx-lg-3 me-sm-3">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/form-add-project">Add Project</a>
                  </li>
                </ul>
                <ul class="navbar-nav me-4">
                  {{if .Data.IsLogin}}
                  <li class="nav-item">
                      <a href="#" class="nav-link">Welcome {{.Data.UserName}}!</a>
                  </li>
                  <li class="nav-item">
                      <a href="#" class="nav-link"> | </a>
                  </li>
                  <li class="nav-item">
                      <a href="/logout" class="nav-link active fw-bold">Logout</a>
                  </li>
                  {{else}}
                  <li class="nav-item">
                      <a href="/form-register" class="nav-link active fw-bold">Register</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link"> | </a>
                  </li>
                  <li class="nav-item">
                      <a href="/form-login" class="nav-link active fw-bold">Login</a>
                  </li>
                  {{end}}
                </ul>
                <a href="/contact">
                  <button class="btn btn-dark px-3 rounded-3" type="button">Contact Me</button></a>
                </a>
              </div>
            </div>
        
      </header>

      <section>
        <div>
          <h2 class="text-center fw-semibold mb-4" style="margin-top: 13vh;">LOGIN</h2>
    
          <form class="container" style="width: 350px;" action="/login" method="post">
           
            <div class="mb-3">
              <label for="input-login-email" class="form-label">Email</label>
              <input name="input-login-email" type="email" id="input-login-email" class="form-control">
            </div>
    
            <div class="mb-3">
              <label for="input-login-password" class="form-label">Password</label>
              <input name="input-login-password" type="password" id="input-login-password" class="form-control">
            </div>
    
            <div class="submit-btn mt-5 d-flex justify-content-end">
              <button class="btn btn-dark px-3 rounded-5">Login</button>
            </div>
    
          </form>
        </div>
      </section>
</body>
</html>
