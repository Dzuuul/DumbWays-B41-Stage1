<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/public/css/style.css">
    <title>Register</title>
</head>
<body>
  <header class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">

    <div class="container-fluid mx-lg-5 mx-sm-1 py-1">
      <a class="navbar-brand" href="/">
        <img src="https://dumbways.id/assets/images/brandred.png" width="49px" alt="Dumbways Logo">
      </a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-lg-3 me-sm-3">
                <a class="nav-link" href="/">Home</a>
              </li>
            </ul>
            <ul class="navbar-nav me-4">
              <li class="nav-item">
                  <a href="/form-register" class="nav-link active fw-bold">Register</a>
              </li>
              <li class="nav-item">
                  <a href="/form-login" class="nav-link">Login</a>
              </li>
            </ul>
            <a href="/contact">
              <button class="btn btn-dark px-3 rounded-3" type="button">Contact Me</button></a>
            </a>
          </div>
        </div>
    
  </header>

  <section>
    <div>
      <h4 class="text-center fw-semibold mb-4" style="margin-top: 18vh;">REGISTER YOUR ACCOUNT</h4>

      <form class="container" style="width: 350px;" action="/register" method="post">
        <div class="mb-3">
          <label for="inputName" class="form-label">Name</label> 
          <input name="inputName" type="text" id="inputName" class="form-control" required>
        </div>
       
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input name="inputEmail" type="email" id="inputEmail" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input name="inputPassword" type="password" id="inputPassword" class="form-control" required>
        </div>

        <div class="submit-btn mt-5 d-flex justify-content-end">
          <button class="btn btn-dark px-3 rounded-5">Register</button>
        </div>

      </form>
    </div>
  </section>
    
</body>
</html>
